---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by Alex Lamb
  </div>

  {% include disqus.html %}
</article>

{% if page.custom_js %}
  {% for js_file in page.custom_js %}
  <script src='/{{ js_file }}' type="text/javascript"></script>
  {% endfor %}
{% endif %}
